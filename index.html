<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #game_drop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe
    frameborder="0"
    allowfullscreen="true"
    allowtransparency="true"
    webkitallowfullscreen="true"
    mozallowfullscreen="true"
    msallowfullscreen="true"
    allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated; web-share"
    id="game_drop"
    scrolling="no"
    src="https://html-classic.itch.zone/html/14390278/build/index.html">
  </iframe>
</body>
</html>
